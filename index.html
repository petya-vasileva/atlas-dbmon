<!DOCTYPE html>

<html lang="en" ng-app="atlmonJSApp" >
<head>
  <meta charset="utf-8">
  <title>ATLAS Database Activity Monitoring</title>

  <link type="text/css" rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link type="text/css" rel="stylesheet" href="node_modules/angular/angular-csp.css">
  <link type="text/css" rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
  <link type="text/css" rel="stylesheet" href="node_modules/angular-material-datetimepicker/css/material-datetimepicker.min.css">
  <script type="text/css" rel="stylesheet" href="node_modules/angular-bootstrap-grid-tree/src/treeGrid.css"></script>
  
  <link type="text/css" rel="stylesheet" href="css/app.css">

  <script type="text/javascript" src="node_modules/jquery/jquery.js"></script>
  <script type="text/javascript" src="node_modules/moment/moment.js"></script>
  <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
  <script type="text/javascript" src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
  <script type="text/javascript" src="node_modules/angular-material-datetimepicker/js/angular-material-datetimepicker.js "></script>
  <script type="text/javascript" src="node_modules/angular-bootstrap-grid-tree/src/tree-grid-directive.js"></script>
  <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="node_modules/angular-animate/angular-animate.js"></script>
  <script type="text/javascript" src="node_modules/angular-aria/angular-aria.js"></script>
  <script type="text/javascript" src="node_modules/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  
  <script type="text/javascript" src="node_modules/angular-material/angular-material.min.js"></script>
  <script type="text/javascript" src="node_modules/highcharts/highcharts.js"></script>
  <script type="text/javascript" src="node_modules/highcharts/modules/no-data-to-display.js"></script>
  <script type="text/javascript" src="node_modules/angular-resource/angular-resource.js"></script>
  <script type="text/javascript" src="node_modules/angular-route/angular-route.js"></script>
  <script type="text/javascript" src="node_modules/angular-smart-table/dist/smart-table.min.js"></script>
  <script type="text/javascript" src="node_modules/angular-filter/dist/angular-filter.js"></script>
  <script type="text/javascript" src="node_modules/highcharts/modules/exporting.js"></script>

  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/controllers.js"></script>
  <script type="text/javascript" src="js/services.js"></script>
  <script type="text/javascript" src="js/directives.js"></script>

</head>
<body ng-controller="GlobalCtrl">
  <div ng-controller="MenuCtrl">
    <ul class="menubar">
        <a class="menuClass('') menu-logo" href="#/home">
          <img src="atlas_logo_white_40px.png"/>
        </a>
      <a ng-class="menuClass('home')" href="#/home">HOME</a>
      <a ng-class="menuClass('db/atonr')" href="#/db/atonr">ATONR</a>
      <a ng-class="menuClass('db/atlr')" href="#/db/atlr">ATLR</a>
      <a ng-class="menuClass('db/adcr')" href="#/db/adcr">ADCR</a>
      <a ng-class="menuClass('db/atonr_adg')" href="#/db/atonr_adg">ATONR_ADG</a>
      <a ng-class="menuClass('db/adcr_adg')" href="#/db/adcr_adg">ADCR_ADG</a>
      <a ng-class="menuClass('db/intr')" href="#/db/intr">INTR</a>
      <a ng-class="menuClass('db/int8r')" href="#/db/int8r">INT8R</a>
      <a ng-class="menuClass('app/search')" href="#/app/search">APPLICATION</a>
      <a ng-class="menuClass('wincc-plots')" href="#/wincc-plots">WinCC</a>
      <!-- <h3 class="title">ATLAS Database & Application Monitoring</h3> -->
      <h3 class="title">Database & Application Monitoring</h3>
    </ul>
    <span ng-repeat="message in current_messages" class="row align-self-center">
    <ul class="messagebar" ng-if="showMessage &&
      (message.db_name == relevantDb || message.db_name == 'all' || relevantDb == 'all')">
      {{message.message}}
    </ul>
    </span>
  </div>

  <!-- </div> -->
  <div ng-view></div>
</body>
</html>
